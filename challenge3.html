<body>
<div class="container">
    <h1>Challenge 3 â€” URL Manipulation</h1>
    <p>This challenge expects a URL parameter <code>?role=admin</code>.</p>

    <p id="flag"></p>

    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.get("role") === "admin") {
            document.getElementById("flag").innerText = "flag{simple_ctf_param}";
        } else {
            document.getElementById("flag").innerText = "You are not admin.";
        }
    </script>
</div>
